<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 14</title>
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  
<script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>   
<script>
$(document).ready(function(){
  
  $("#entradaTexto1").focus(function() {    
    $("#entradaTexto1").css("backgroundColor", "blue");
  });

  $("#entradaTexto1").blur(function() {    
    $("#entradaTexto1").css("backgroundColor", "red");
  });

  $("#entradaTexto2").focus(function() {    
    $("#entradaTexto2").css("backgroundColor", "blue");
  });

  $("#entradaTexto2").blur(function() {    
    $("#entradaTexto2").css("backgroundColor", "red");
  });
});




 </script>




	<title></title>
</head>
<header class="intro">
	Ejercicio 14 JQuery
</header>
<body>

<p><input id = "entradaTexto1" type="text"></p>
      <p><input id = "entradaTexto2" type="text"></p>

</body>
</html>
