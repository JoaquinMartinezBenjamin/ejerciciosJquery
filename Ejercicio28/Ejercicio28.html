<!DOCTYPE html>

 <link rel="stylesheet" type="text/css" href="css/estilos.css">
  
<script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>   
<script>
$(document).ready(function(){

  $("#iniciar").click(function(){
    $("#hola").text("hello");
    $("#hola").animate({left: "+=100px", "font-size": "+=5px"},3000);
  });
  
  $("#pausar").click(function(){
    $("#hola").stop();
    $("#hola").text("hello");
    $("#hola").animate({"font-size": "+=5px"},3000);
  });

  $("#stop").click(function(){
    $("#hola").stop();
  });

  $("#fin").click(function(){
    $("#hola").text("Hello!");
    $("#hola").animate({left: "+=100px", "font-size": "+=5px"},3000);
    $("#hola").stop();
  });
});


 </script>
